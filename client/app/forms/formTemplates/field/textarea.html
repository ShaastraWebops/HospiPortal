<br>
<div class="form-group" ng-class="{ 'has-success': field.field_required && field.field_value,
                                    'has-error': field.field_required && !field.field_value }">
  <label>{{field.field_title}}</label>

    <textarea class="form-control" type="text"
         rows="6"
         ng-model="field.field_value" 
         value="{{field.field_value}}" 
         ng-required="field.field_required" 
         ng-disabled="field.field_disabled">
            {{field.field_value}}
    </textarea>
  <span class="help-block" ng-show="field.field_required && !field.field_value">
    {{field.field_title}} is required - Make sure you fill it before deadline
  </span>
</div>
